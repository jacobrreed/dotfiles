input {
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    scroll_factor = 1.0
}

general {
    gaps_in = 5
    gaps_out = 8
    border_size = 2
    col.active_border = rgb($eldritch-green) rgb($eldritch-cyan) 45deg
    col.inactive_border = rgba($eldritch-purple-faded)
    col.nogroup_border = rgba($eldritch-purple-faded)
    resize_on_border = true
    layout = master
    extend_border_grab_area = 3
    hover_icon_on_border = false
    col.nogroup_border_active = rgba(36F498FF)
}

 animations {

enabled = true
  bezier= b0,0,1,0,1.025
  bezier= b1,0,1.1,0,1.05
  animation = windows,1,4,b1,slide
  animation = windowsIn,1,4,b0,slide
  animation = windowsOut,1,4,b0,slide
  animation = workspaces,1,3,default,slide
} 

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = "slave"
    new_on_top=false
}

# gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # workspace_swipe = on
    # workspace_swipe_fingers = 3
# }

decoration { 
    rounding = 8
    dim_inactive=true
    dim_strength=0.05
    blur {
      enabled = true
      size = 8
      passes = 1
      new_optimizations = on
      ignore_opacity = on
      xray = true
    }
    shadow {
        enabled = true
        range = 4
        render_power = 3
        ignore_window=true
        color=rgb($eldritch-bg)
    }
}

render {
    direct_scanout = 2 #set to 0 if buggy games
    cm_enabled = true
    cm_fs_passthrough = 2
    cm_auto_hdr =2
}

misc {
    disable_hyprland_logo = false
    animate_manual_resizes = true
    focus_on_activate = true
    vrr=3
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    session_lock_xray = true
}

xwayland {
  force_zero_scaling=true
}

debug {
    disable_logs=true
}
